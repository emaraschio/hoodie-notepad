<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>My Notepad</title>
    <meta name="description" content="Notepad example with Hoodie">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#" id="menuHome">Home</a></li>
          <li class="hidden" id="headerMynotes"><a href="#" id="menuMyNotes">My Notes</a></li>
          <li class="dropdown hidden" id="headerUser">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Username <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" id="logout">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="jumbotron">
        <h1>My Notepad</h1>
        <p class="lead">A sample App with <img alt="Hoodie" src="http://hood.ie/images/f5af4e56.hoodie_logo.png"></p>                
        <p>Very fast app development</p>
        <div class="col-lg-14">
          <button class="btn btn-lg btn-success" id="lnkSignUp" role="button">Sign up</button>
          <button class="btn btn-lg btn-primary" id="lnkSignIn" role="button">Sign in</button>
        </div>
      </div>

      <div class="row" id="signForm" style="display: none;">
        <div class="col-lg-12">
          <h4 class="signup" style="display: none;">Sign Up</h4>
          <h4 class="signin" style="display: none;">Sign In</h4>
          <form role="form">
            <div class="form-group">
              <label for="txtEmail">Email</label>
              <input type="email" class="form-control" id="txtEmail"></input>
            </div>
            <div class="form-group">
              <label for="txtPassword">Password</label>
              <input type="password" class="form-control" id="txtPassword" class="control"></input>
            </div>
            <button class="btn btn-primary pull-right" id="btnSignIn" style="display: none;">Sign In</button>
            <button class="btn btn-success pull-right" id="btnSignUp" style="display: none;">Sign Up</button>
          </form>
        </div>
      </div>

      <div class="row" id="myNotes" style="display: none;">
        <h3>List</h3>
        <div class="col-lg-12">
          <table class="table">
            <thead>
              <tr>
                <td><strong>Title</strong></td>
                <td><strong>Note</strong></td>
                <td><strong>Actions</strong></td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <h4>Create Note</h4>
          <form role="form">
             <div class="form-group">
              <label for="txtTitle">Title</label>
              <input type="text" class="form-control" id="txtTitle" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="txtNote">Note</label>
              <textarea rows="4" cols="30" class="form-control" id="txtNote" placeholder="Note"></textarea>
            </div>
            <button id="btnCreateNote" class="btn btn-default">Create</button>
          </form>
        </div>
      </div>
      <div class="footer"></div>
    </div>

    <script src="assets/vendor/jquery-2.1.0.min.js"></script>
    <script src="assets/vendor/bootstrap/bootstrap.js"></script>
    <script src="/_api/_files/hoodie.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
